#############################
########## Settings
#############################

set -g status-interval 5
set -g base-index 1
set -g pane-base-index 0
set -g status "on"
set -s extended-keys on
set -g focus-events on

setw -g history-limit 50000000
setw -g mode-keys vi

# if str to check if window is zoomed
set -g @single_or_zoomed "#{==:#{window_zoomed_flag},1},#{==:#{window_panes},1}"
# if str to check if pane title contains "vim"
set -g @pane_title_contains_vim "#{m/i:*vim*,#{pane_title}}"

unbind C-b
set -g prefix C-t
bind C-t send-prefix

# if tmux.remote.conf exists, source it
if-shell "[ -f ~/.tmux.remote.conf ]" "source ~/.tmux.remote.conf"

# experimental playing with C-o in and out of vim
# bind C-o if -F "#{m/i:*vim*,#{pane_title}}" "set -g prefix2 None \; send-keys C-o" ""
# bind -n C-o if -F "#{m/i:*vim*,#{pane_title}}" "send-keys C-o" "set -g prefix2 C-o"

# mark pane (C-t m) to indicate it's a nested tmux session - some keybinds passed through or modified
bind -n C-` select-pane -m \; if -F "#{pane_marked}" "set -g status off" "set -g status on" \; resize-pane -Z

# keybinds for nested tmux sessions
bind -n C-left   if -F "#{pane_marked}" "send-keys C-left"  "if -F \"#{&&:#{m/i:*vim*,#{pane_title}},#{m/i:*#*L*,#{pane_title}}}\" \"send-keys C-left\"  \"select-pane -L\""
bind -n C-down   if -F "#{pane_marked}" "send-keys C-down"  "if -F \"#{&&:#{m/i:*vim*,#{pane_title}},#{m/i:*#*D*,#{pane_title}}}\" \"send-keys C-down\"  \"select-pane -D\""
bind -n C-up     if -F "#{pane_marked}" "send-keys C-up"    "if -F \"#{&&:#{m/i:*vim*,#{pane_title}},#{m/i:*#*U*,#{pane_title}}}\" \"send-keys C-up\"    \"select-pane -U\""
bind -n C-right  if -F "#{pane_marked}" "send-keys C-right" "if -F \"#{&&:#{m/i:*vim*,#{pane_title}},#{m/i:*#*R*,#{pane_title}}}\" \"send-keys C-right\" \"select-pane -R\""
bind -n C-.      if -F "#{pane_marked}" "send-keys C-b ; send-keys %"    "if -F \"#{m/i:*vim*,#{pane_title}}\" \"send-keys C-.\"    \"split-window -h\""
bind -n C-\'     if -F "#{pane_marked}" "send-keys C-b ; send-keys '\"'" "if -F \"#{m/i:*vim*,#{pane_title}}\" \"send-keys C-\\\\'\" \"split-window -v\""
bind -n C-k      if -F "#{pane_marked}" "send-keys C-k" "if -F \"#{m/i:*vim*,#{pane_title}}\" \"send-keys C-k\" \"clear-history\""
bind -n C-j      if -F "#{pane_marked}" "send-keys C-j" "if -F \"#{m/i:*vim*,#{pane_title}}\" \"send-keys C-j\" \"copy-mode\""
bind -n C-1      if -F "#{pane_marked}" "send-keys C-b ; send-keys 1" "select-window -t 1"
bind -n C-2      if -F "#{pane_marked}" "send-keys C-b ; send-keys 2" "select-window -t 2"
bind -n C-3      if -F "#{pane_marked}" "send-keys C-b ; send-keys 3" "select-window -t 3"
bind -n C-4      if -F "#{pane_marked}" "send-keys C-b ; send-keys 4" "select-window -t 4"
bind -n C-5      if -F "#{pane_marked}" "send-keys C-b ; send-keys 5" "select-window -t 5"
bind -n C-6      if -F "#{pane_marked}" "send-keys C-b ; send-keys 6" "select-window -t 6"
bind -n C-7      if -F "#{pane_marked}" "send-keys C-b ; send-keys 7" "select-window -t 7"
bind -n C-8      if -F "#{pane_marked}" "send-keys C-b ; send-keys 8" "select-window -t 8"
bind -n C-escape if -F "#{pane_marked}" "send-keys C-escape" "copy-mode"

